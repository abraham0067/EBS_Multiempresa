<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <script type="text/javascript" src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<ui:composition template="./../templates/templateLogin.xhtml">
    <ui:define name="content">
        <div>
            <h:form><!--style="background-image: url('/EBS_Multiempresa/resources/img/background1.png');"-->
                <p:growl id="mssgs" autoUpdate="false" life="16000" showDetail="false"/>
                <p:panel id="panel" class="panelCentered" header="Cambio de contraseña" style="width: 500px;">
                    <p:outputLabel value="Inserte su nombre de usuario contrase&ntilde;a."/>
                    <h:panelGrid columns="2" cellpadding="5" columnClasses="ui-grid-col-3, ui-grid-col-9"
                                 style="width: 98%;">
                        <p:outputLabel for="rfc" value="Nombre de usuario:"/>
                        <p:inputText id="rfc" value="#{managedBeanLogin.rfcUsuario}" required="true" label="RFC"
                                     requiredMessage="El nombre de usuario es obligatorio." style="width: 98%;"
                                     autocomplete="off" validatorMessage="Ingrese  un nombre de usuario válido.">
                            <f:validateLength minimum="1" maximum="25"/>
                        </p:inputText>
                        <!--
                                                        <p:captcha id="cptchFilter" validatorMessage="Es necesario resolver el captcha." label="Captcha"
                                                                   language="es" theme="clean"
                                                                   requiredMessage="Ingrese el captcha." secure="true" />
                                                        <p:outputLabel/>
                                                        -->
                        <p:outputLabel/>
                        <p:commandButton value="Enviar" ajax="false" update="panel,mssgs,rfc"
                                         process="rfc,cptchFilter,@this"
                                         action="#{managedBeanLogin.passwordRecovery()}"/>
                        <p:outputLabel/>
                        <p:commandButton value="Regresar" immediate="true" icon="fa fa-fw fa-arrow-left"
                                         action="#{managedBeanLogin.redirectLoginPage()}"/>


                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</body>
</html>
