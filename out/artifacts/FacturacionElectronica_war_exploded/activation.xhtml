<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/templateLogin.xhtml">

            <ui:define name="content">
                <p:spacer width="350" height="100"/>
                <c:if test="#{managedBeanActivation.keyExpired  eq false}">
                    <p:panelGrid columns="2"  rendered="#{managedBeanActivation.valid eq true}" class="panelCentered">
                        <p:graphicImage library="img" name="confirmation.png" height="80" />
                        <p:outputLabel value="Tu cuenta ha sido activada :)" style="font-size: 29px;" rendered="#{managedBeanActivation.valid eq true}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2" rendered="#{managedBeanActivation.valid eq false}" class="panelCentered">
                        <p:graphicImage library="img" name="noconfirmation_2.png" height="80" />
                        <p:outputLabel value="No pudimos activar tu cuenta :(" style="font-size: 29px;" rendered="#{managedBeanActivation.valid eq false}"/>
                    </p:panelGrid>
                </c:if>
                <c:if test="#{managedBeanActivation.keyExpired  eq true}">
                    <h:form>
                        <p:panelGrid columns="1" class="panelCentered">
                            <p:outputLabel value="Este codigo de activación ya ha expirado."/>
                            <p:commandButton value="Enviar otro codigo de activación" action="#{managedBeanActivation.sendEmailAgain()}"/>
                        </p:panelGrid>
                    </h:form>
                </c:if>
                <br/>
                <p:spacer width="365" height="5"/>
                <p:link id="clRec" value="Iniciar sesión..." style="font-size: 1.3em;" outcome="goIni" ></p:link>
                <br/>

                <p:spacer width="350" height="250"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
