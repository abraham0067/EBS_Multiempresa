<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/templateContent.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"                
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="breadcrum">
        <ui:define name="breadcrum">
            <p:breadCrumb class="breadcrumbStyle" style="padding: 1px 1px 1px 1px;">
                <p:menuitem value="Inicio" url="#"/>
                <p:menuitem value="Administraci&oacute;n" url="#" />
                <p:menuitem value="Parametros" url="#" />
                <c:if test="#{managedBeanParametros.currentOperation eq 0}">
                    <p:menuitem value="Registro" url="#" />
                </c:if>
                <c:if test="#{managedBeanParametros.currentOperation eq 1}">
                    <p:menuitem value="Modificación" url="#" />
                </c:if>                
            </p:breadCrumb>
        </ui:define>
    </ui:define>

    <ui:define name="controls">
        
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="false" autoUpdate="false" life="16000" />
            <p:panelGrid columns="6" columnClasses="ui-grid-col-4,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-1,ui-grid-col-1"
                         layout="grid">
                <p:outputLabel value=""/>
                <p:outputLabel value=""/>
                <p:outputLabel value=""/>
                <p:outputLabel value=""/>
                <p:commandButton value="Guardar" icon="fa fa-fw fa-save" actionListener="#{managedBeanParametros.guardarParametro()}"
                                 ajax="false" update="msgs,@(:input)" process="@this,@(:input)"/>
                <!--process="fuLogo,emisor,itRFCEmp,itRazonEmp,
                                 itPaisEmp,itCalleEmp,itNombre,itCorreo" update="msgs"-->
                <p:commandButton value="Regresar" icon="fa fa-fw fa-arrow-left" action="#{managedBeanParametros.redirectConsultaParametros()}"
                                 process="@this"/>
            </p:panelGrid>
            <p:panel header="Parametro" style="margin-bottom:10px;">
                <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                             layout="grid">
                    <p:outputLabel value="Dato:" for="itDato"/>
                    <p:inputText id="itDato" value="#{managedBeanParametros.configSelected.dato}" required="true"  style="width: 200%;"/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value="Valor:" for="itValor"/>
                    <p:inputText id="itValor" value="#{managedBeanParametros.configSelected.valor}" required="true"  style="width: 200%;"/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value="Ruta:" />
                    <p:inputText value="#{managedBeanParametros.configSelected.ruta}"  required="false" style="width: 200%;"/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value="Clasificación:" for="itClasif"/>
                    <p:inputText id="itClasif" value="#{managedBeanParametros.configSelected.clasificacion}" required="true"  style="width: 200%;"/>
                    <p:outputLabel value=""/>
                    <p:outputLabel value=""/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
