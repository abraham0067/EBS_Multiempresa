<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/templateContent.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="breadcrum">
        <p:breadCrumb class="breadcrumbStyle" style="padding: 1px 1px 1px 1px;">
            <p:menuitem value="Inicio" url="#"/>
            <p:menuitem value="Administraci&oacute;n" url="#" />
            <p:menuitem value="Catalogos" url="#" />
            <p:menuitem value="Pacs" url="#" />
            <p:menuitem value="Creación/Modificación de pacs" url="#" />
        </p:breadCrumb>
    </ui:define>

    <ui:define name="controls">
    </ui:define>

    <ui:define name="content">
        <h:form id="frmContent">
            <p:growl id="messages" autoUpdate="false" showDetail="false" life="16000"/>
            <p:panelGrid columns="6" columnClasses="ui-grid-col-4,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-1,ui-grid-col-1"
                         layout="grid">
                <p:outputLabel value=""/>
                <p:outputLabel value=""/>
                <p:outputLabel value=""/>
                <p:outputLabel value=""/>
                <p:commandButton value="Guardar" icon="fa fa-fw fa-save"  actionListener="#{managedBeanPacs.guardarPac()}"
                                 ajax="true" update="messages,@(:input)" process="@this,itNombre,itClassname"/>
                <p:commandButton value="Regresar" icon="fa fa-fw fa-arrow-left" action="#{managedBeanPacs.redirectConsultaPacs()}" process="@this"/>
                <!--process="fuLogo,emisor,itRFCEmp,itRazonEmp,
                                 itPaisEmp,itCalleEmp,itNombre,itCorreo" update="msgs"-->
            </p:panelGrid>               
            <p:panel header="Pac-Empresa" style="margin-bottom:10px;">
                <p:panelGrid id="pgPacEmp" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                             layout="grid">
                    <p:outputLabel value="Nombre:" for="itNombre"/>
                    <p:inputText id="itNombre" value="#{managedBeanPacs.pac.nombre}" required="true" requiredMessage="El nombre es obligatorio." style="width: 90%;"/>
                    <p:outputLabel/>
                    <p:outputLabel/>
                    <p:outputLabel value="Class Name:" for="itClassname"/>
                    <p:inputText id="itClassname" value="#{managedBeanPacs.pac.className}" required="true" requiredMessage="El Class Name es obligatorio." style="width: 90%;"/>
                    <p:outputLabel/>
                    <p:outputLabel/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
